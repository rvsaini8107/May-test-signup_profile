<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Signup Profile project</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="left-heading">
                Header
            </div>
            <div class="right-heading">
                <div class="signup"><a href="./index.html">Signup</a> </div>
                <div class="profile"><a href="./profile.html">Profile</a> </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Signup</h1>
            <form action="#" onsubmit="validateForm(event)" id="form">
                <div class="input-filed name-div">
                    <input type="text" name="" id="name" placeholder="Full Name">
                </div>
                <div class="input-filed email-div">
                    <input type="email" name="" id="email" placeholder="Email">
                </div>
                <div class="input-filed pass-div">
                    <input type="password" name="" id="pass" placeholder="Password">
                </div>
                <div class="input-filed confirmPass-div">
                    <input type="password" name="" id="confirm-pass" placeholder="Confirm Password">
                </div>
                <div class="input-filed error-div" id="error-div">
                    Erorr: <span id="error-span">All the fields are mandatory </span>
                </div>
                <div class="input-filed successfully-div" id="successfully-div">
                    Successfully Signed Up!
                </div>
                <div class="input-filed">
                    <button type="submit" class="btn btn-submit" id="submit" value="Signup">Signup</button>
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>

</body>
</html>
